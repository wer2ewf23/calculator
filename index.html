<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Калькулятор</h1>
    <input type="number" class="inputOne" value="1">
    <input type="number" class="inputTwo" value="1">

    <button class="plus"> + </button>
    <button class="minus"> - </button>
    <button class="multi"> * </button>
    <button class="division"> / </button>

    <button class="submitBtn">Рассчитать</button>

    <h2>Ответ:</h2>
    <h2 class="result">2</h2>

</body>
</html>
